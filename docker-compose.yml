version: '3.9'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: wellness_postgres
    environment:
      POSTGRES_DB: wellness_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: WellnessShop2026!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellness_network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: wellness_redis
    command: redis-server --requirepass WellnessRedis2026!
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "WellnessRedis2026!", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellness_network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wellness_backend
    environment:
      DATABASE_URL: postgresql://postgres:WellnessShop2026!@postgres:5432/wellness_shop
      REDIS_URL: redis://default:WellnessRedis2026!@redis:6379/0
      DEBUG: "false"
      SECRET_KEY: "w3llN3ss-Sh0p-S3cr3t-K3y-2026-Pr0duct10n"
      CORS_ORIGINS: '["http://211.159.156.176", "http://211.159.156.176:80", "http://localhost"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wellness_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  # 前端服务 (nginx + 反向代理)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wellness_frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - wellness_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wellness_network:
    driver: bridge
